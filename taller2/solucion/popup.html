<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    .motivacional {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
    }
    
    .inspiracional {
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
      color: white;
    }
    
    .exito {
      background: linear-gradient(135deg, #feca57, #ff9ff3);
      color: #333;
    }
    
    .loading {
      text-align: center;
      padding: 10px;
      font-style: italic;
      opacity: 0.7;
      display: none;
    }
    
    .error {
      text-align: center;
      padding: 10px;
      color: #ffcccb;
      font-size: 12px;
      display: none;
    }
  </style>
</head>

</html>
