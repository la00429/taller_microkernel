<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Background Changer</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --success-color: #4CAF50;
      --info-color: #2196F3;
      --warning-color: #ff9800;
      --danger-color: #f44336;
      --text-primary: #333;
      --text-secondary: #666;
      --bg-light: #f8f9fa;
      --border-radius: 12px;
      --shadow-light: 0 2px 8px rgba(0,0,0,0.1);
      --shadow-hover: 0 4px 16px rgba(0,0,0,0.15);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg-light);
      color: var(--text-primary);
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
      padding: 16px;
      background: var(--primary-gradient);
      border-radius: var(--border-radius);
      color: white;
      box-shadow: var(--shadow-light);
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .header .subtitle {
      font-size: 12px;
      opacity: 0.9;
      font-weight: 400;
    }
    
    .controls {
      display: grid;
      gap: 12px;
    }
    
    .control-group {
      background: white;
      border-radius: var(--border-radius);
      padding: 16px;
      box-shadow: var(--shadow-light);
    }
    
    .control-group h3 {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-success {
      background: var(--success-color);
      color: white;
    }
    
    .btn-info {
      background: var(--info-color);
      color: white;
    }
    
    .btn-warning {
      background: var(--warning-color);
      color: white;
    }
    
    .btn-danger {
      background: var(--danger-color);
      color: white;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-reset {
      grid-column: 1 / -1;
      background: var(--bg-light);
      color: var(--text-primary);
      border: 2px solid #dee2e6;
    }
    
    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #dee2e6;
      text-align: center;
    }
    
    .footer .info {
      font-size: 11px;
      color: var(--text-secondary);
      line-height: 1.4;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success-color);
      display: inline-block;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transform: scale(0);
      animation: ripple-effect 0.6s linear;
      pointer-events: none;
    }
    
    @keyframes ripple-effect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üé® Background Changer Pro</h1>
    <div class="subtitle">
      <span class="status-indicator"></span>
      Microkernel Architecture Demo
    </div>
  </div>
  
  <div class="controls">
    <div class="control-group">
      <h3>üéØ Color Themes</h3>
      <div class="button-grid">
        <!-- FRAGMENTO 3: Configurar botones con IDs -->
        <!-- Instrucci√≥n: Agregar id="btn-nature" al bot√≥n de naturaleza -->
        <!-- Pista: Cada bot√≥n necesita un id √∫nico para el JavaScript -->
        <button class="btn btn-success">
          üåø Nature
        </button>
        
        <!-- FRAGMENTO 4: Configurar bot√≥n oc√©ano -->
        <!-- Instrucci√≥n: Agregar id="btn-ocean" -->
        <button class="btn btn-info">
          üåä Ocean
        </button>
        
        <!-- FRAGMENTO 5: Configurar bot√≥n sunset -->
        <!-- Instrucci√≥n: Agregar id="btn-sunset" -->
        <button class="btn btn-warning">
          üåÖ Sunset
        </button>
        
        <!-- FRAGMENTO 6: Configurar bot√≥n elegante -->
        <!-- Instrucci√≥n: Agregar id="btn-elegant" -->
        <button class="btn btn-secondary">
          ‚ú® Elegant
        </button>
      </div>
    </div>
    
    <div class="control-group">
      <h3>‚öôÔ∏è System Control</h3>
      <!-- FRAGMENTO 7: Configurar bot√≥n reset -->
      <!-- Instrucci√≥n: Agregar id="btn-reset" -->
      <button class="btn btn-reset">
        üîÑ Restore Original Background
      </button>
    </div>
  </div>
  
  <div class="footer">
    <div class="info">
      <strong>Microkernel Demo</strong><br>
      Extension functionality without core browser modification
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
